   <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
   <script type="text/javascript">
      document.addEventListener("adobe_dc_view_sdk.ready", function () {
         var adobeDCView = new AdobeDC.View({ clientId: "beb043bfb40e4e8c98748cb7b66c6cab", divId: "adobe-dc-view" });
         adobeDCView.previewFile({
            content: { location: { url: "http://localhost:5000/file/{{pdf}}" } },
            metaData: { fileName: "{{pdf}}.pdf" }
         }, {});
      });
   </script>

   fetch('getdata').then((response) =>  response.json())
      .then(data => {
      console.log(data);
      var str = '<ul>'
      str += '<li>';
      str+='<h2>More text</h2>'
      str+= data.more_text
      str += '</li>';
      str += '<li>';
      str+='<h2>More images</h2>'
      str+= data.more_images
      str += '</li>';
      str += '<li>';
      str+='<h2>More keywords</h2>'
      str+= data.list_keywords
      str += '</li>';
      str += '<li>';
      str+='<h2>More spellings</h2>'
      str+= data.spelling
      str += '</li>';
      str += '</ul>';
      document.getElementById("slideContainer").innerHTML = str;
      });
</script>
